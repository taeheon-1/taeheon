<script type="text/javascript">

$(document).ready(function(){
    $("div[class='ac1']").click(function(){
   $("div[id='view1']").fadeIn(0);
   $("div[id='view2']").fadeOut(0);
 });
 $("div[class='ac2']").click(function(){
   $("div[id='view1']").fadeOut(0);
   $("div[id='view2']").fadeIn(0);

    });
});
</script>
